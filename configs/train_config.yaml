# GLDv2 데이터셋 경로 설정
paths:
  # 데이터셋 루트 디렉토리
  gldv2_root: "./data/GLDv2"
  
  # 학습, 인덱스, 테스트에 사용될 이미지 및 CSV 경로
  train_image_dir: "./data/GLDv2/train/image"
  train_csv_path: "./data/GLDv2/train/train_custom.csv"
  
  index_image_dir: "./data/GLDv2/index/image"
  index_csv_path: "./data/GLDv2/index/index.csv"
  
  test_image_dir: "./data/GLDv2/test/image"
  solution_csv_path: "./data/GLDv2/test/retrieval_solution_v2.1.csv"
  
  # 생성된 DB 및 모델 가중치를 저장할 출력 디렉토리
  output_dir: "./output"

# 모델 설정
model:
  # Hugging Face 모델 ID
  model_id: 'google/siglip2-base-patch16-384'
  # 파인튜닝된 모델 가중치 경로(필요 시 지정)
  finetuned_path: null

# 학습 하이퍼파라미터 설정
training:
  epochs: 5
  batch_size: 16
  learning_rate: 1.0e-6
  weight_decay: 0.1
  use_amp: true  # True로 설정하면 AMP 사용
  # 이어서 학습할 체크포인트 파일 경로 (없으면 null 또는 주석 처리)
  resume_from_checkpoint: null
  # 체크포인트 저장 빈도 (매 에포크마다 저장하려면 1)
  save_checkpoint_interval: 1 

# DB 생성 및 검색(Retrieval) 성능 평가 설정
retrieval:
  # Faiss 검색 시 찾을 이미지 개수(GLDv2에서는 100으로 설정)
  num_neighbors: 100
  # DB 생성 및 검색 시 사용할 배치 사이즈
  batch_size: 64
  # DB 생성 및 검색 시 AMP 사용 여부
  use_amp: true
  
# 시스템 설정
system:
  # 'auto'로 설정하면 자동으로 감지
  device: 'auto'
  num_workers: 4
  seed: 42
