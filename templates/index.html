    <style>
        body { font-family: 'Pretendard', 'Segoe UI', sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; color: #333; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        /* íƒ­ ìŠ¤íƒ€ì¼ */
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; gap: 10px; }
        .tab-btn {

            text-align: center; margin-bottom: 40px; border: 1px solid #eee; min-height: 400px;

        /* ì´ë¯¸ì§€ ì—…ë¡œë“œ ì˜ì—­ */
        .image-upload-area { display: none; }

        .preview-box {
            width: 100%; max-width: 400px; height: 300px; border: 2px dashed #ccc; border-radius: 10px;
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; background-color: #fafafa; position: relative; overflow: hidden;

        .preview-box:hover { border-color: #4CAF50; background-color: #f0f9f0; }
        .preview-box img { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 2; }
        .preview-text { color: #888; font-size: 16px; }

        /* í…ìŠ¤íŠ¸ ì…ë ¥ ì˜ì—­ */
        .text-input-area { display: none; padding: 40px 20px; }
        .text-input-area.active { display: block; }
        
        .text-query-input {
            width: 80%; max-width: 600px; padding: 15px; border: 2px solid #ddd; border-radius: 10px;
            font-size: 18px; outline: none; transition: border 0.3s;
        }
        .text-query-input:focus { border-color: #4CAF50; }

        /* ê³µí†µ ì»¨íŠ¸ë¡¤ */
        .controls { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .control-row { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center; }
        
        .input-group {
            display: flex; align-items: center; gap: 8px; background: #f1f1f1; padding: 5px 15px; border-radius: 25px;
        }
        .input-group input[type="number"] {
            width: 60px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; 
            text-align: center; font-size: 16px; outline: none;
        }

        .checkbox-group {
            display: flex; gap: 15px; background: #fff; padding: 10px 20px; 
            border: 1px solid #ddd; border-radius: 25px;
        }
        .checkbox-item { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .checkbox-item input { transform: scale(1.2); accent-color: #4CAF50; }

        .btn-search {
            background-color: #4CAF50; color: white; padding: 15px 50px; border: none;
            border-radius: 30px; cursor: pointer; font-size: 20px; font-weight: bold;
            transition: background 0.3s; margin-top: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-search:hover { background-color: #45a049; transform: translateY(-2px); }
        .btn-search:disabled { background-color: #ccc; cursor: not-allowed; transform: none; box-shadow: none;}

        /* ê²°ê³¼ ì˜ì—­ ìŠ¤íƒ€ì¼ì€ ì´ì „ê³¼ ë™ì¼ */
        .results-section { display: none; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .card { 
            background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.08); 
            transition: transform 0.2s; position: relative;
        }
        .card:hover { transform: translateY(-5px); }
        .card-img { height: 180px; width: 100%; object-fit: cover; cursor: pointer; }
        .country-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .card-body { padding: 15px; }
        .card-filename { font-size: 14px; font-weight: 600; margin-bottom: 5px; word-break: keep-all; }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 1000; display: none;
            align-items: center; justify-content: center; flex-direction: column;
        }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid #4CAF50; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1>ğŸ–ï¸ ì—¬í–‰ì§€ AI ë§¤ì¹­</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('image')">ğŸ“· ì´ë¯¸ì§€ë¡œ ê²€ìƒ‰</button>
        <button class="tab-btn" onclick="switchTab('text')">ğŸ“ í…ìŠ¤íŠ¸ë¡œ ê²€ìƒ‰</button>
    </div>

    <div class="search-container">
        <!-- ì´ë¯¸ì§€ ê²€ìƒ‰ ì˜ì—­ -->
        <div id="imageArea" class="image-upload-area active">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div class="preview-box" onclick="document.getElementById('fileInput').click()">
                <span class="preview-text" id="previewText">ì—¬ê¸°ë¥¼ í´ë¦­í•˜ì—¬ ì‚¬ì§„ ì—…ë¡œë“œ</span>
                <img id="previewImg" style="display: none;">
            </div>
        </div>

        <!-- í…ìŠ¤íŠ¸ ê²€ìƒ‰ ì˜ì—­ -->
        <div id="textArea" class="text-input-area">
            <input type="text" id="textInput" class="text-query-input" placeholder="ì°¾ê³  ì‹¶ì€ ì—¬í–‰ì§€ë¥¼ ë¬˜ì‚¬í•´ì£¼ì„¸ìš” (ì˜ˆ: ë°”ë‹·ê°€ì— ìˆëŠ” í•˜ì–€ ë“±ëŒ€)">
        </div>

        <!-- ê³µí†µ ì»¨íŠ¸ë¡¤ -->
        <div class="controls">
            <div class="control-row">
                <div class="input-group">
                    <label for="topKInput">ê°œìˆ˜:</label>
                    <input type="number" id="topKInput" value="10" min="1" max="100">
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" name="country" value="korea" checked> <span>í•œêµ­ ğŸ‡°ğŸ‡·</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="country" value="japan" checked> <span>ì¼ë³¸ ğŸ‡¯ğŸ‡µ</span></label>
                    <label class="checkbox-item"><input type="checkbox" name="country" value="china" checked> <span>ì¤‘êµ­ ğŸ‡¨ğŸ‡³</span></label>
                </div>
            </div>
            <button class="btn-search" id="searchBtn" onclick="performSearch()">ê²€ìƒ‰ ì‹œì‘</button>
        </div>
    </div>

    <div class="results-section" id="resultsArea">
        <div class="grid-container" id="resultsGrid"></div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loader"></div>
        <div style="font-size: 18px; font-weight: bold; color: #4CAF50;">AIê°€ ì—¬í–‰ì§€ë¥¼ ì°¾ëŠ” ì¤‘...</div>
    </div>

    <script>
        let currentMode = 'image'; // 'image' or 'text'

        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const previewText = document.getElementById('previewText');
        const textInput = document.getElementById('textInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsArea = document.getElementById('resultsArea');
        const resultsGrid = document.getElementById('resultsGrid');
        const loading = document.getElementById('loading');

        // íƒ­ ì „í™˜ í•¨ìˆ˜
        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'image') {
                document.getElementById('imageArea').classList.add('active');
                document.getElementById('textArea').classList.remove('active');
            } else {
                document.getElementById('imageArea').classList.remove('active');
                document.getElementById('textArea').classList.add('active');
            }
            resultsArea.style.display = 'none';
        }

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    previewText.style.display = 'none';
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // ì—”í„°í‚¤ ê²€ìƒ‰ ì§€ì› (í…ìŠ¤íŠ¸ ëª¨ë“œ)
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const formData = new FormData();
            let endpoint = '';

            // ëª¨ë“œë³„ ìœ íš¨ì„± ê²€ì‚¬ ë° ë°ì´í„° ì¤€ë¹„
            if (currentMode === 'image') {
                if (!fileInput.files[0]) {
                    alert("ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.");
                    return;
                }
                formData.append('file', fileInput.files[0]);
                endpoint = '/search_image';
            } else {
                const query = textInput.value.trim();
                if (!query) {
                    alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                    return;
                }
                formData.append('text_query', query);
                endpoint = '/search_text';
            }

            // ê³µí†µ íŒŒë¼ë¯¸í„°
            let topK = parseInt(document.getElementById('topKInput').value);
            if (isNaN(topK) || topK < 1) {
                alert("ê²€ìƒ‰ ê°œìˆ˜ëŠ” 1 ì´ìƒì˜ ìˆ«ìì—¬ì•¼ í•©ë‹ˆë‹¤.");
                document.getElementById('topKInput').value = 10;
                return;
            }
            if (topK > 100) {
                alert("ìµœëŒ€ 100ê°œê¹Œì§€ ê²€ìƒ‰ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                document.getElementById('topKInput').value = 100;
                topK = 100;
            }
            formData.append('top_k', topK);

            const checkboxes = document.querySelectorAll('input[name="country"]:checked');
            const selectedCountries = Array.from(checkboxes).map(cb => cb.value);
            if (selectedCountries.length === 0) {
                alert("ìµœì†Œí•œ í•˜ë‚˜ì˜ êµ­ê°€ë¥¼ ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤.");
                return;
            }
            selectedCountries.forEach(c => formData.append('countries', c));

            // UI ì—…ë°ì´íŠ¸
            loading.style.display = 'flex';
            resultsGrid.innerHTML = '';
            searchBtn.disabled = true;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    alert('ì˜¤ë¥˜: ' + data.error);
                    return;
                }
                displayResults(data.results);

            } catch (error) {
                console.error(error);
                alert('ì„œë²„ ì—°ê²° ì‹¤íŒ¨');
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function displayResults(results) {
            resultsArea.style.display = 'block';
            if (results.length === 0) {
                resultsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align:center;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            results.forEach(item => {
                const imgUrl = `/image_proxy?path=${encodeURIComponent(item.path)}`;
                let flag = '';
                if (item.country === 'korea') flag = 'ğŸ‡°ğŸ‡·';
                else if (item.country === 'japan') flag = 'ğŸ‡¯ğŸ‡µ';
                else if (item.country === 'china') flag = 'ğŸ‡¨ğŸ‡³';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="position:relative;">
                        <img src="${imgUrl}" class="card-img" alt="${item.filename}" onclick="window.open(this.src)">
                        ${item.country ? `<div class="country-badge">${flag} ${item.country.toUpperCase()}</div>` : ''}
                    </div>
                    <div class="card-body">
                        <div>
                            <span class="card-rank">${item.rank}ìœ„</span>
                            <div class="card-filename">${item.filename}</div>
                        </div>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
