    <style>

        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        .upload-section {

            text-align: center; margin-bottom: 40px; border: 1px solid #eee;
        }
        
        .preview-area {
            width: 100%; max-width: 400px; height: 300px; border: 2px dashed #ccc; border-radius: 10px;
            margin: 20px auto; display: flex; align-items: center; justify-content: center;

        }
        .preview-area:hover { border-color: #4CAF50; background-color: #f0f9f0; }
        .preview-area img { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 2; }
        .preview-text { color: #888; font-size: 16px; z-index: 1; }
        
        .controls {

        }
        
        .control-row {
            display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center;
        }

        .input-group {
            display: flex; align-items: center; gap: 8px; background: #f1f1f1; padding: 5px 15px; border-radius: 25px;
        }
        .input-group label { font-size: 14px; font-weight: bold; color: #555; }
        .input-group input[type="number"] {
            width: 60px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; 
            text-align: center; font-size: 16px; outline: none;
        }

        /* --- êµ­ê°€ ì„ íƒ ì²´í¬ë°•ìŠ¤ ìŠ¤íƒ€ì¼ --- */
        .checkbox-group {
            display: flex; gap: 15px; background: #fff; padding: 10px 20px; 
            border: 1px solid #ddd; border-radius: 25px;
        }
        .checkbox-item { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .checkbox-item input { cursor: pointer; transform: scale(1.2); accent-color: #4CAF50; }
        .checkbox-item span { font-weight: 500; }

        .btn-search {
            background-color: #4CAF50; color: white; padding: 12px 40px; border: none;
            border-radius: 25px; cursor: pointer; font-size: 18px; font-weight: bold;
            transition: background 0.3s; margin-top: 10px;
        }
        .btn-search:hover { background-color: #45a049; }
        .btn-search:disabled { background-color: #ccc; cursor: not-allowed; }

        .results-section { display: none; }
        .section-title { font-size: 24px; margin-bottom: 20px; border-bottom: 2px solid #4CAF50; display: inline-block; padding-bottom: 5px; }
        
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px;
        }
        
        .card {
            background: white; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.08); transition: transform 0.2s;
            display: flex; flex-direction: column; position: relative;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        
        .card-img { height: 180px; width: 100%; object-fit: cover; cursor: pointer; }
        
        .country-badge {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white;
            padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;
        }

        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-rank { 
            background: #2c3e50; color: white; padding: 3px 8px; border-radius: 4px; 
            font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 5px; width: fit-content;
        }
        .card-filename { font-size: 14px; color: #333; font-weight: 600; margin-bottom: 5px; word-break: keep-all; line-height: 1.4;}
        .card-score { color: #e91e63; font-size: 13px; font-weight: 500; }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 1000; display: none;
            align-items: center; justify-content: center; flex-direction: column;
        }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid #4CAF50; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1>ğŸ–ï¸ ì—¬í–‰ì§€ ì´ë¯¸ì§€ ê²€ìƒ‰ AI</h1>

    <div class="upload-section">
        <input type="file" id="fileInput" accept="image/*" hidden>
        <div class="preview-area" onclick="document.getElementById('fileInput').click()">
            <span class="preview-text" id="previewText">ğŸ“· ì´ë¯¸ì§€ë¥¼ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œ</span>
            <img id="previewImg" style="display: none;">
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="input-group">
                    <label for="topKInput">ê²€ìƒ‰ ê°œìˆ˜:</label>
                    <input type="number" id="topKInput" value="10" min="1" max="100">
                </div>

                <!-- êµ­ê°€ ì„ íƒ ì²´í¬ë°•ìŠ¤ -->
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" name="country" value="korea" checked> <span>í•œêµ­ ğŸ‡°ğŸ‡·</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="country" value="japan" checked> <span>ì¼ë³¸ ğŸ‡¯ğŸ‡µ</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="country" value="china" checked> <span>ì¤‘êµ­ ğŸ‡¨ğŸ‡³</span>
                    </label>
                </div>
            </div>
            
            <button class="btn-search" id="searchBtn" onclick="performSearch()" disabled>ìœ ì‚¬í•œ ì¥ì†Œ ì°¾ê¸°</button>
        </div>
    </div>

    <div class="results-section" id="resultsArea">
        <div class="section-title">ê²€ìƒ‰ ê²°ê³¼</div>
        <div class="grid-container" id="resultsGrid"></div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loader"></div>
        <div style="font-size: 18px; font-weight: bold; color: #4CAF50;">AIê°€ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const previewText = document.getElementById('previewText');
        const searchBtn = document.getElementById('searchBtn');
        const topKInput = document.getElementById('topKInput');
        const resultsArea = document.getElementById('resultsArea');
        const resultsGrid = document.getElementById('resultsGrid');
        const loading = document.getElementById('loading');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    previewText.style.display = 'none';
                    searchBtn.disabled = false;
                    resultsArea.style.display = 'none';
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        async function performSearch() {
            const file = fileInput.files[0];
            if (!file) return;

            let topK = parseInt(topKInput.value);
            if (isNaN(topK) || topK < 1) topK = 10;

            // ì„ íƒëœ êµ­ê°€ ìˆ˜ì§‘
            const checkboxes = document.querySelectorAll('input[name="country"]:checked');
            const selectedCountries = Array.from(checkboxes).map(cb => cb.value);

            if (selectedCountries.length === 0) {
                alert("ìµœì†Œí•œ í•˜ë‚˜ì˜ êµ­ê°€ë¥¼ ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤.");
                return;
            }

            loading.style.display = 'flex';
            resultsGrid.innerHTML = '';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('top_k', topK);
            
            // ì„ íƒëœ êµ­ê°€ë“¤ì„ ê°ê° append (FastAPIì˜ List[str] = Form(...) ì²˜ë¦¬ ë°©ì‹)
            selectedCountries.forEach(country => {
                formData.append('countries', country);
            });

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    alert('ì˜¤ë¥˜: ' + data.error);
                    return;
                }

                displayResults(data.results);

            } catch (error) {
                console.error(error);
                alert('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(results) {
            resultsArea.style.display = 'block';
            
            if (results.length === 0) {
                resultsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align:center;">ì¡°ê±´ì— ë§ëŠ” ìœ ì‚¬í•œ ì´ë¯¸ì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            results.forEach(item => {
                const imgUrl = `/image_proxy?path=${encodeURIComponent(item.path)}`;
                
                // êµ­ê°€ ì½”ë“œì— ë”°ë¼ ê¹ƒë°œ ì´ëª¨ì§€ í‘œì‹œ (ì„ íƒ ì‚¬í•­)
                let flag = '';
                if (item.country === 'korea') flag = 'ğŸ‡°ğŸ‡·';
                else if (item.country === 'japan') flag = 'ğŸ‡¯ğŸ‡µ';
                else if (item.country === 'china') flag = 'ğŸ‡¨ğŸ‡³';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="position:relative;">
                        <img src="${imgUrl}" class="card-img" alt="${item.filename}" onclick="window.open(this.src)">
                        ${item.country ? `<div class="country-badge">${flag} ${item.country.toUpperCase()}</div>` : ''}
                    </div>
                    <div class="card-body">
                        <div>
                            <span class="card-rank">${item.rank}ìœ„</span>
                            <div class="card-filename">${item.filename}</div>
                        </div>
                        <div class="card-score">ìœ ì‚¬ë„: ${item.score}</div>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
            
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</html>
